<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="Logo de alura con la inicial de letra a" class="logo">
        <div class="menu">
            <ul>
                <li><a href="https://www.linkedin.com/in/brandon-jacobo/">LinkedIn</a></li>
                <li><a href="https://github.com/BKJC/">GitHub</a></li>
            </ul>
        </div>
    </header>
 
    <main>
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aquí."></textarea>

            <div class="advertencia">
                <img src="imagenes/exclamacion.svg" alt="simbolo de advertencia" class="imgAdvertencia">
                <p class="pAdvertencia"> Solo letras minusculas y sin acentos.</p>
            </div>

            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    <p>Encriptar</p>
                </button>
            </div>
            <div class="botones">
                <button class="desencriptar" onclick="btnDesencriptar()">
                    <p>Desencriptar</p>
                </button>
            </div>
        </section>

        <section class="rectangulo">
            <textarea class="mensaje" readonly="readonly"></textarea>
            <button class="copiar" id="copiar" onclick="copiar()"><p>Copiar</p></button>
        </section>

        <section id="pMensaje">
            <p class="p1">Ningún mensaje fue encontrado</p>
            <p class="p2">Ingresa el texto que deseas  encriptar o desencriptar</p>
        </section>
    </main>

    <script src="script.js"></script>

    <footer>
        <p>&copy; Copyright ~ Creación Brandon Jacobo ~ 2022</p>
    </footer>
</body>
</html>
